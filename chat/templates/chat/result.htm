<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{title}}</title>
</head>
<body>
	<table>
	<tr>
	    {% for item in header %}
	    	<th>{{item}}</th>
	    {% endfor %}
	</tr>
	{% for row in data %}
		<tr>
			{% for col in row %}
				<td>{{col}}</td>
			{% endfor %}
		</tr>
	{% endfor %}
</body>
</html>
