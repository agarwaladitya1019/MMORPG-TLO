<!DOCTYPE HTML>
<html lang="en">

<head>
	{% block head_meta %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Awesome HTML5 game, called 'The Lost Origins'!">
	<meta name="author" content="shivanshs9">
	{% endblock %}
	<title>{% block head_title %}{% block title %}{% endblock %} | TLO{% endblock %}</title>
	{% block styles %}
	{% endblock %}
	{% block head_icon %}
	{% endblock %}
	{% block head %}
	<!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	{% endblock %}
</head>

<body>
{% block body %}
{% endblock %}
</body>

</html>
